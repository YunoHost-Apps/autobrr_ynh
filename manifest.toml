#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.65.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.65.0/autobrr_1.65.0_linux_x86_64.tar.gz"
    amd64.sha256 = "707b56a5a6d401f568ea705d95b6c5c6bfac9a837290a91a21fe0761e00dc8a6"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.65.0/autobrr_1.65.0_linux_arm64.tar.gz"
    arm64.sha256 = "9f2ab577bc0eb2ab5ae0cdcfd793b785d5aab045163200ef7ecb5d3ee6a9ee87"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.65.0/autobrr_1.65.0_linux_arm.tar.gz"
    armhf.sha256 = "d2a383ad72db9b1638be93c8a955536053354c55e9ce0a36a2ea5d2942e909c1"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
