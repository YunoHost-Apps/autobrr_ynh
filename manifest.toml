#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.66.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.66.0/autobrr_1.66.0_linux_x86_64.tar.gz"
    amd64.sha256 = "7e0a53d2adb7c5a890aa194b0bc8181ea9db538b6801a0644915509400edf9fb"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.66.0/autobrr_1.66.0_linux_arm64.tar.gz"
    arm64.sha256 = "3c3da1eca0e48dc9f19f62fbe5349553de90f6e9adc89874002ebaf9d78b9805"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.66.0/autobrr_1.66.0_linux_arm.tar.gz"
    armhf.sha256 = "838f859b67b7466399144a4993ef19ed36ca23b4b404dee7f3be04de930451a5"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
