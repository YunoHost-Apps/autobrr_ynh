packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.39.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.39.0/autobrr_1.39.0_linux_x86_64.tar.gz"
        amd64.sha256 = "1a8c84d9beb42237239fb314076e841866c45ed4c03900ac27844c4d4b971148"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.39.0/autobrr_1.39.0_linux_arm64.tar.gz"
        arm64.sha256 = "e74df368dd3cf44378d9108c356ab14d31d753bea7e8e79e4b204b95d0efb064"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.39.0/autobrr_1.39.0_linux_arm.tar.gz"
        armhf.sha256 = "5c83a91052d15d68f50726d7654c8cf4af984f8194f58b3cc89ab55a0e6c4c96"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
