packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.53.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.53.1/autobrr_1.53.1_linux_x86_64.tar.gz"
        amd64.sha256 = "b0300a78297077e82f8751350c2fdaffc11c856bd9b1da8a782dfb9274c40a71"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.53.1/autobrr_1.53.1_linux_arm64.tar.gz"
        arm64.sha256 = "f7fa52a31f3a7799ba3671834520d23cb92a52b43d6f827626717a3e55c32486"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.53.1/autobrr_1.53.1_linux_arm.tar.gz"
        armhf.sha256 = "a3b684bc51b0188559e7be7cfa2ace89c324ed677c8f48b311e5474ed22766a7"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
