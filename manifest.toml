packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.56.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.56.0/autobrr_1.56.0_linux_x86_64.tar.gz"
        amd64.sha256 = "752df045302c32bb57854131440f6badd82f1307f6cba5dc2ee558e7ef9b5172"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.56.0/autobrr_1.56.0_linux_arm64.tar.gz"
        arm64.sha256 = "d1b58b9ea3ca63ceca2b78f92b15eef7342a1cab52eea6665c606f2ac1ea3512"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.56.0/autobrr_1.56.0_linux_arm.tar.gz"
        armhf.sha256 = "7741931ebfec3f08e8294fe925b388a607b6d765bef0429b845a6217614b4271"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
