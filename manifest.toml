packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.48.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.48.0/autobrr_1.48.0_linux_x86_64.tar.gz"
        amd64.sha256 = "731dd9b0de8472c6030e783cba1f5941703b0876640e42bcc1640fcee96674f3"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.48.0/autobrr_1.48.0_linux_arm64.tar.gz"
        arm64.sha256 = "2dabb201399e2f0bc5839d51d03f7ad057888ed36afcf07517c370f9c23d2091"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.48.0/autobrr_1.48.0_linux_arm.tar.gz"
        armhf.sha256 = "3d0a9bc3e7e185c4c65eb3720dc03b340c28a483dba0a26fa3a2a002e8034e28"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
