packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.51.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.51.1/autobrr_1.51.1_linux_x86_64.tar.gz"
        amd64.sha256 = "42b167cc699ebbba1a4a529fc0c6049e776246d83f7e2a02502b9ebbe9a87d0b"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.51.1/autobrr_1.51.1_linux_arm64.tar.gz"
        arm64.sha256 = "5ae4961c6a83df288a8d7cf0f711d7b89adaa102e6a166aa087d7256766755ef"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.51.1/autobrr_1.51.1_linux_arm.tar.gz"
        armhf.sha256 = "3216cae5ef824d1abd8da3f29e6e8717ac658fc406328329c5fa8d8aa57fdb08"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
