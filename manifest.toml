packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.55.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.0"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.55.0/autobrr_1.55.0_linux_x86_64.tar.gz"
        amd64.sha256 = "2ab38b1fbc57f61edc67429095d4da94f8c71beee81863575080188bfcbf9ec2"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.55.0/autobrr_1.55.0_linux_arm64.tar.gz"
        arm64.sha256 = "76d0cd65f49df9b2847f489a65338345434d42510b92aae958596daadd880b0d"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.55.0/autobrr_1.55.0_linux_arm.tar.gz"
        armhf.sha256 = "3843fa491e145a814b4ac38e5593a963d9b1831ba883fffd1dddba850cad788c"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
