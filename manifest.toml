#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.66.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.66.1/autobrr_1.66.1_linux_x86_64.tar.gz"
    amd64.sha256 = "4c53ee8e745f35bccab359d419a4cc8a2354a5a023957b419177268b45e3219d"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.66.1/autobrr_1.66.1_linux_arm64.tar.gz"
    arm64.sha256 = "9e2d0a56e5f65a40ddbda04e8cd5e183d680f9c76f77194e2102c7f4a470968e"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.66.1/autobrr_1.66.1_linux_arm.tar.gz"
    armhf.sha256 = "d4666484a0096c43f43618828191e4b7b597dc9b53ebdce69ae3ea07d88aee53"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
