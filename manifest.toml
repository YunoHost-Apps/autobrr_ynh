#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.62.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.62.0/autobrr_1.62.0_linux_x86_64.tar.gz"
    amd64.sha256 = "1d46226bbd027b1d03d72ab43a880b8c93580472c78c32dc1d2b9937e02f7fec"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.62.0/autobrr_1.62.0_linux_arm64.tar.gz"
    arm64.sha256 = "48286ce7ef6922b7e6b5d442c9218d7ce70756bc003af1a9539406835e8723b8"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.62.0/autobrr_1.62.0_linux_arm.tar.gz"
    armhf.sha256 = "4a3d184f34dc2380bcf4d1fb3de836829227fe66cef23736e3536fdf827eae77"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
