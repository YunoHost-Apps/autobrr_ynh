packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.46.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.46.0/autobrr_1.46.0_linux_x86_64.tar.gz"
        amd64.sha256 = "6abd68d8855634da9f4ae2203e3e46eb328e3b72221c74910cbc10179aef5405"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.46.0/autobrr_1.46.0_linux_arm64.tar.gz"
        arm64.sha256 = "939f83171dac32f7e8b0e639cb66bf2d1ba63af38a1968315390b54c83534124"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.46.0/autobrr_1.46.0_linux_arm.tar.gz"
        armhf.sha256 = "77d4a1fef316002a4c6814885ee8bc03d91d1ea1ca1a87957ecb32af69f9f340"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
