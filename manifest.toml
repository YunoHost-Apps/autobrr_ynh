packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.49.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.49.0/autobrr_1.49.0_linux_x86_64.tar.gz"
        amd64.sha256 = "e0b7e181e2e469e4a0f709153811b5d0cdc5afc9e39525ea180d0351497500b3"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.49.0/autobrr_1.49.0_linux_arm64.tar.gz"
        arm64.sha256 = "e8cf69a007494fca4b45d070cc5ff961f2709428fb95f8e6c778573bfcc01d2d"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.49.0/autobrr_1.49.0_linux_arm.tar.gz"
        armhf.sha256 = "81ec1a1bcaaf621b21844722568c21aaf932e0f5284b65003972940cd34bffe7"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
