packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.46.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.46.1/autobrr_1.46.1_linux_x86_64.tar.gz"
        amd64.sha256 = "9775f4bc2040ec1ce89204adb2d3f2ff9519fd42938cb8eda44f4a522dd64a86"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.46.1/autobrr_1.46.1_linux_arm64.tar.gz"
        arm64.sha256 = "3009c3e4430b35a46c766a8b0f73169ae23d9445f3a713f309e87f0d05a81da5"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.46.1/autobrr_1.46.1_linux_arm.tar.gz"
        armhf.sha256 = "89d300d7860d19f2394f03fdc2f4d85f8b6da47a07843c084a277848ace97435"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
