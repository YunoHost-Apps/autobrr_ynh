packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.53.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.53.0/autobrr_1.53.0_linux_x86_64.tar.gz"
        amd64.sha256 = "810eacef7cd0ac8e4d901f15dac3bb90543888a33a0bf71a6819a3ea96e949f5"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.53.0/autobrr_1.53.0_linux_arm64.tar.gz"
        arm64.sha256 = "125d0190e06248b5648028eda7778c31dd66d33edb53df6f90a1b78a4837ae09"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.53.0/autobrr_1.53.0_linux_arm.tar.gz"
        armhf.sha256 = "4bcef7409fece28d2ba100502b8b4f7c901ac5968f3051567fc7a75045ef3de6"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
