#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.68.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.68.0/autobrr_1.68.0_linux_x86_64.tar.gz"
    amd64.sha256 = "2758ec3c55d0a7436772495d3f6bcde895bcb110c052ba0586076c84b90b37ee"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.68.0/autobrr_1.68.0_linux_arm64.tar.gz"
    arm64.sha256 = "8adc989a880ab2fe2cebdc11c98829e8d41c040e6b6d6ca2f440d748ed9b6703"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.68.0/autobrr_1.68.0_linux_arm.tar.gz"
    armhf.sha256 = "d801bb20d9b50905e767932d9346f40a9864bcbfde390715195bad8625ef4959"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
