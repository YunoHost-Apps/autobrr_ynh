packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.51.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.51.0/autobrr_1.51.0_linux_x86_64.tar.gz"
        amd64.sha256 = "d146c492dad410028683b72d6018b9ae8d0c0ffa857fa2047fd0ffa800bb1230"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.51.0/autobrr_1.51.0_linux_arm64.tar.gz"
        arm64.sha256 = "9d3e475d6c18814d9da91c1ca03e8277f76be61e04109d45e0ccb7404a725e17"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.51.0/autobrr_1.51.0_linux_arm.tar.gz"
        armhf.sha256 = "6d931844e255a06b0a6109207eb22b4ec6bf3875da045486a8fc541ab2b51f9d"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
