#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.63.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.63.0/autobrr_1.63.0_linux_x86_64.tar.gz"
    amd64.sha256 = "c8ac550c20780c013a3fdf9f7a51753e5d66de786dd14d318441848a36ed5ef6"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.63.0/autobrr_1.63.0_linux_arm64.tar.gz"
    arm64.sha256 = "a272cd87251f77327f429a8313666d9a527bbc5cc47c293b58efb7fecd73ecfa"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.63.0/autobrr_1.63.0_linux_arm.tar.gz"
    armhf.sha256 = "f2eb1e118ce11a2f4dc1d51c53cb0ef9be44347749bbca6f0d97028a09e62490"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
