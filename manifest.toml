packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.39.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.39.1/autobrr_1.39.1_linux_x86_64.tar.gz"
        amd64.sha256 = "4f65a73849ab6c632c340d72741b44e127b212b5370ea5ccce6fd20ee4a12e42"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.39.1/autobrr_1.39.1_linux_arm64.tar.gz"
        arm64.sha256 = "08aee2c6e6ef53ebadf006efc5bbcc4efcfc27d09969d01d5269540a4e41ac78"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.39.1/autobrr_1.39.1_linux_arm.tar.gz"
        armhf.sha256 = "7e68751f956a0ee8004a2ec8f8fa173deb96547160025bdd5c4edb7d2c740897"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
