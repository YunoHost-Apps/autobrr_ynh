packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.50.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.50.0/autobrr_1.50.0_linux_x86_64.tar.gz"
        amd64.sha256 = "06d204066cd4a529f2709e3640af429157381df8017bc99596a7d22c380fc2d5"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.50.0/autobrr_1.50.0_linux_arm64.tar.gz"
        arm64.sha256 = "75dc506ba96001b538841570a4114579c9a83af70ed687e2242ae17d4c77e0e2"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.50.0/autobrr_1.50.0_linux_arm.tar.gz"
        armhf.sha256 = "68e8a5b17ccb98da17144bc4ceba9e648be1e0a24d6d506eb9443330a590c501"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
