packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.47.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.47.1/autobrr_1.47.1_linux_x86_64.tar.gz"
        amd64.sha256 = "8642c9f328329fa336eba15b2a12150b32c8bcb07e1bd74ad3331faa857893c9"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.47.1/autobrr_1.47.1_linux_arm64.tar.gz"
        arm64.sha256 = "a3d28ce30c68c343c86502ddada014ea68783fda49a814152bc99ec6b45f7d7c"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.47.1/autobrr_1.47.1_linux_arm.tar.gz"
        armhf.sha256 = "c1f9cb4ba9667edaaa7100e021b5044f045a96407f2cf99f2b3b054fdf531ba3"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
