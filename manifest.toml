#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.61.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.61.0/autobrr_1.61.0_linux_x86_64.tar.gz"
    amd64.sha256 = "682dc0e6f05c7683562ec668383715e1cc8004078904d3c41024a0b2eb568c56"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.61.0/autobrr_1.61.0_linux_arm64.tar.gz"
    arm64.sha256 = "129b0534e753b714fc16dd6a507592ab468c442f338e65fbfff6554608ec3f93"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.61.0/autobrr_1.61.0_linux_arm.tar.gz"
    armhf.sha256 = "26afc5825dac4fac5e50d9236791612acd36599ae58e1812f345d61c3ab634ec"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
