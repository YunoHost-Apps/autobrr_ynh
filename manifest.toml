packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.47.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.47.0/autobrr_1.47.0_linux_x86_64.tar.gz"
        amd64.sha256 = "c6049f4fcc5cc880b0244757ff72206cd92189b5953cac1275bfe6af74df4f21"
        arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.47.0/autobrr_1.47.0_linux_arm64.tar.gz"
        arm64.sha256 = "cb950237bc0372bd4cb8f67d03668766556b4633f38453d3e145848a31c79fd3"
        armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.47.0/autobrr_1.47.0_linux_arm.tar.gz"
        armhf.sha256 = "6af85b630ef04894024c47c9d8f4502c595b51ede062a32f54ad3736d5654c46"
        in_subdir = false
        extract = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
        autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
        autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
   type = "postgresql"
