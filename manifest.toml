#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "autobrr"
name = "Autobrr"
description.en = "Modern, easy to use download automation for torrents and usenet"
description.fr = "Automatisation de téléchargement pour les torrents et Usenet"

version = "1.70.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://autobrr.com/"
code = "https://github.com/autobrr/autobrr"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/autobrr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/autobrr/autobrr/releases/download/v1.70.0/autobrr_1.70.0_linux_x86_64.tar.gz"
    amd64.sha256 = "23ff1f8051d3cb53e6399a1a1ef9933fb5a726f98e5e4f8d5fcba21d00c32aad"
    arm64.url = "https://github.com/autobrr/autobrr/releases/download/v1.70.0/autobrr_1.70.0_linux_arm64.tar.gz"
    arm64.sha256 = "c41b036e02f5eb016dc2dc40f6bb53977177b93ea2d61288ad2d9b65bf17b52b"
    armhf.url = "https://github.com/autobrr/autobrr/releases/download/v1.70.0/autobrr_1.70.0_linux_arm.tar.gz"
    armhf.sha256 = "e1fded2d8a1b96422efce9310dcc556d1dc53598086d05a5743b774fd51fa2ee"
    in_subdir = false
    extract = true
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^autobrr_.*_linux_x86_64.tar.gz$"
    autoupdate.asset.arm64 = "^autobrr_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^autobrr_.*_linux_(arm|armv6).tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
